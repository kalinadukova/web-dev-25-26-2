<style>
  .main {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 2rem;
  }

  .content {
    background: light-dark(var(--p-surface-50), var(--p-surface-900));
    border-radius: 2rem;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    padding: 2.5rem;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .title {
    font-weight: 700;
    font-size: 1.75rem;
    text-align: center;
    width: 100%;
    color: var(--p-primary-color);
  }

  .form-field {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  .form-field label {
    font-weight: 600;
    font-size: 0.95rem;
    margin: 0.25rem;
  }

  .form-field input,
  .form-field p-select {
    width: 100%;
  }

  .error-text {
    color: var(--p-red-500);
    font-size: 0.875rem;
    margin-top: 0.25rem;
  }

  .submit-button {
    margin-top: 1rem;
  }

  .table-container {
    margin-top: 2rem;
    width: 100%;
  }
</style>

<main class="main">
  <div class="content">
    <span class="title">User Form</span>

    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <label for="firstName">First Name</label>
        <input
          id="firstName"
          type="text"
          pInputText
          formControlName="firstName"
          placeholder="Enter your first name"
        />
        <span class="error-text" *ngIf="getFieldError('firstName')">
          {{ getFieldError('firstName') }}
        </span>
      </div>

      <div class="form-field">
        <label for="lastName">Last Name</label>
        <input
          id="lastName"
          type="text"
          pInputText
          formControlName="lastName"
          placeholder="Enter your last name"
        />
        <span class="error-text" *ngIf="getFieldError('lastName')">
          {{ getFieldError('lastName') }}
        </span>
      </div>

      <div class="form-field">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          pInputText
          formControlName="email"
          placeholder="Enter your email"
        />
        <span class="error-text" *ngIf="getFieldError('email')">
          {{ getFieldError('email') }}
        </span>
      </div>

      <div class="form-field">
        <label for="university">University</label>
        <p-select
          id="university"
          [options]="universities"
          formControlName="university"
          placeholder="Select a university"
          [style]="{ 'width': '100%' }"
        ></p-select>
        <span class="error-text" *ngIf="getFieldError('university')">
          {{ getFieldError('university') }}
        </span>
      </div>

      <div class="submit-button w-full">
          <p-button type="submit" label="Add"></p-button>
      </div>
    

      
    </form>

    <div class="table-container" *ngIf="users.length > 0">
      <p-table     [globalFilterFields]="['firstName', 'lastName', 'email', 'university']" [value]="users" [tableStyle]="{ 'min-width': '100%' }">
        <ng-template pTemplate="header">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>University</th>
            <th>Remove Student</th>
          </tr>
          <tr>
            <th>
              <p-columnFilter type="text" field="firstName" placeholder="Type to search" ariaLabel="Filter First Name" filterOn="input"></p-columnFilter>
          </th>
          <th>
              <p-columnFilter type="text" field="lastName" placeholder="Enter key to search" ariaLabel="Filter Last Name"></p-columnFilter>
          </th>
          <th>
            <p-columnFilter type="text" field="email" placeholder="Enter key to search" ariaLabel="Filter Email"></p-columnFilter>
          </th>
          <th>
            <!-- <p-columnFilter field="university" matchMode="in" [showMenu]="false">
                <ng-template #filter let-value let-filter="filterCallback">
                    <p-multiselect [(ngModel)]="value" [universities]="universities" placeholder="Any" (onChange)="filter($event.value)" optionLabel="name">
                        <ng-template let-option #item>
                            <div class="flex items-center gap-2">
                                <span>{{ option.value }}</span>
                            </div>
                        </ng-template>
                    </p-multiselect>
                </ng-template>
            </p-columnFilter> -->
        </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user let-rowIndex="rowIndex">
          <tr>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.university }}</td>
            <td><p-button label="Delete" (click)="onDelete(rowIndex)" /></td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</main>

<router-outlet />
